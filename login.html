<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Opposal - Iniciar Sesión!</title>
  <link href='img/favicon.ico' rel='icon' type='image/x-icon' />
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/o-sesion.css">
  <script src="https://kit.fontawesome.com/ebc50b871f.js"></script>
</head>
<body>
  <div class="d-flex flex-column container mx-12">
  <nav class="navbar navbar-expand-md fixed-top">
      <a class="navbar-brand" href="index.html"><img src="img/favicon128.png" height="40px"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#barraInicio" aria-controls="barraInicio" aria-expanded="false" aria-label="Toggle navigation">
          <i class="far fa-caret-square-down fa-3x"></i>
      </button>
      
      <div class="collapse navbar-collapse mx-auto" id="barraInicio">
          <ul class="navbar-nav mr-auto">
          
          </ul>
          <center>
            <a class="linkBarra" href="index.html">Docs</a>
            <a class="linkBarra" href="signup.html">Registrarse</a>
          </center>
          <form class="form-inline my-0 my-lg-0">
          <div class="input-group mx-auto">
            <input class="form-control" type="search" placeholder="Buscar en los Docs" aria-label="Search">
            <div class="input-group-append">
                <button class="btn btn-success" type="submit"><i class="fas fa-search"></i></button>
            </div>
          </div>
          
          </form>
      </div>
  </nav>
  <header class="mb-auto" id="encabezado"></header>

  <main role="main" class="text-center">
    <section id="sesion">
      <div class="form-group">
        <label for="txt-correo"><h5>Dirección de Correo</h5></label>
        <input type="email" class="form-control" id="txt-correo" aria-describedby="ayuda-correo" placeholder="Ingrese un Correo" required>
        <div class="valid-feedback">Ok</div>
        <div class="invalid-feedback">Ingresa un Correo Correcto</div>
        <small id="ayuda-correo" class="form-text text-muted">No compratiremos tu correo con nadie más.</small>
      </div>
      <div class="form-group">
        <label for="txt-contra"><h5>Contraseña</h5></label>
        <input type="password" class="form-control" id="txt-contra" placeholder="Contraseña" required>
        <div class="valid-feedback">Ok</div>
        <div class="invalid-feedback">Ingresa una contraseña correcta</div>
      </div>
      <button class="btn btn-primary" onclick="iniciarSesion()">Iniciar Sesión</button>
    </section>
  </main>
  
    <footer class="mt-auto">
      <div class="inner">
        
      </div>
    </footer>
  </div>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/o-sesion.js"></script>
</body>
</html>
